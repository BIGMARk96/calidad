<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="stilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="images/Escudo_de_Algarrobo.svg.png" alt="Logo" width="30" height="50" class="d-inline-block align-text-center">
      Administracion de canchas municipales de algarrobo
    </a>
  </div>
</nav>

<body>
  <!-- canchas disponibles -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card">
        <img src="images/cancha 5v5.jpeg" class="card-img-top" alt="cancha 5v5">
        <div class="card-body">
          <h5 class="card-title">Cancha baby futbol</h5>
          <p class="card-text">Cancha semento bajo techo 5 vs 5.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/cancha 7v7.png" class="card-img-top" alt="cancha 7v7">
        <div class="card-body">
          <h5 class="card-title">Cancha Futbolito</h5>
          <p class="card-text">Cancha pasto sintetico 7 vs 7.</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="images/campo-de-futbol.jpeg" class="card-img-top" alt="cancha 11v11">
        <div class="card-body">
          <h5 class="card-title">Cancha Futbol</h5>
          <p class="card-text">Cancha de futbol pasto sintetico 11 vs 11.</p>
        </div>
      </div>
    </div>
  </div>

 <!-- formulario de reserva  -->

  <div class="container">
    <h1>Reservar:</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-group">
        <label for="cancha">Cancha:</label>
        <select class="form-control" id="cancha">
          <option value="cancha1">Cancha 1</option>
          <option value="cancha2">Cancha 2</option>
          <option value="cancha3">Cancha 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Reserva:</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="form-group">
        <label for="hora">Hora de Reserva:</label>
        <select class="form-control" id="hora">
          <option value="09:00">9:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">1:00 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
          <option value="18:00">6:00 PM</option>
          <option value="19:00">7:00 PM</option>
          <option value="20:00">8:00 PM</option>
          <option value="21:00">9:00 PM</option>
          <option value="22:00">10:00 PM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios:</label>
        <textarea class="form-control" id="comentarios" rows="4" placeholder="Ingrese comentarios adicionales"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Reserva</button>
    </form>
  </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
<script src="app.js"></script>
</body>
  
</html>
